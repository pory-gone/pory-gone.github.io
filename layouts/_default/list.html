{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ if .Content }}
<div class="content">
    {{ .Content }}
</div>
{{ end }}

<ul class="post-list">
    {{ range .Pages }}
    <li>
        <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format (.Site.Params.dateFormat | default "2 January 2006") }}</time>
        </div>
        {{ if .Summary }}
        <p>{{ .Summary }}</p>
        {{ end }}
        <a href="{{ .RelPermalink }}">Leggi di più →</a>
    </li>
    {{ end }}
</ul>
{{ end }}
