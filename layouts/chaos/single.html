{{ define "main" }}
<article class="chaos-article">
    <h1 class="glitch" data-text="{{ .Title }}">{{ .Title }}</h1>
    
    <div class="post-meta">
        <time>{{ .Date.Format "02/01/2006 15:04" }}</time>
        {{ if .Params.tags }}
        | Tags: 
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
        {{ end }}
    </div>
    
    <div class="chaos-content">
        {{ .Content }}
    </div>
    
    <div class="chaos-footer">
        <p>⚠️ You survived this chaotic post ⚠️</p>
        <a href="/chaos/" class="btn">← Back to Chaos</a>
    </div>
</article>

<style>
.chaos-article {
    animation: chaosFloat 6s ease-in-out infinite;
}

@keyframes chaosFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.chaos-content {
    margin: 2rem 0;
    line-height: 1.8;
}

.chaos-content img {
    animation: chaosImgGlitch 4s infinite;
}

@keyframes chaosImgGlitch {
    0%, 90%, 100% {
        transform: translate(0, 0);
        filter: hue-rotate(0deg);
    }
    92% {
        transform: translate(-2px, 2px);
        filter: hue-rotate(90deg);
    }
    94% {
        transform: translate(2px, -2px);
        filter: hue-rotate(180deg);
    }
}

.chaos-footer {
    margin-top: 4rem;
    padding-top: 2rem;
    border-top: 2px dashed var(--porygon-cyan);
    text-align: center;
}

.tag {
    display: inline-block;
    background: var(--porygon-pink);
    color: var(--porygon-darker);
    padding: 0.2rem 0.6rem;
    border-radius: 3px;
    font-size: 0.8rem;
    margin: 0 0.2rem;
}
</style>
{{ end }}
